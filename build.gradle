// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext.payments_sdk_version_name = '0.17.0'
    ext.payments_sdk_version_code = 14

    ext.store_sdk_version_name = '1.0.0'
    ext.store_sdk_version_code = 15

    ext.inventory_sdk_version_name = '1.0.2'
    ext.inventory_sdk_version_code = 3

    ext.login_sdk_version_name = '2.0.0'
    ext.login_sdk_version_code = 17

    ext.sample_app_version_name = '1.7.0'
    ext.sample_app_version_code = 20

    ext.sdk_min = 21
    ext.sdk_target = 29
    ext.sdk_compile = 29

    ext.kotlin_version = '1.4.21'

    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.3.1"
        classpath 'org.jetbrains.dokka:dokka-gradle-plugin:1.4.20'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply plugin: 'org.jetbrains.dokka'